<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      border: 3px solid #333;
      overflow: hidden;
      margin-top: 20px;
    }

    #box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: crimson;
      border-radius: 8px;
      cursor: pointer;
    }

    #scoreBoard {
      font-size: 24px;
      margin-top: 10px;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Catch the Box!</h1>
  <button id="startBtn">Start Game</button>
  <div id="scoreBoard">Score: 0 | Time: 30s</div>
  <div id="gameArea">
    <div id="box" style="display: none;"></div>
  </div>

  <script>
    const box = document.getElementById("box");
    const scoreBoard = document.getElementById("scoreBoard");
    const startBtn = document.getElementById("startBtn");
    let score = 0;
    let timeLeft = 30;
    let gameInterval, timerInterval;

    function randomPosition() {
      const gameArea = document.getElementById("gameArea");
      const maxX = gameArea.clientWidth - box.offsetWidth;
      const maxY = gameArea.clientHeight - box.offsetHeight;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      box.style.left = x + "px";
      box.style.top = y + "px";
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      box.style.display = "block";
      scoreBoard.textContent = `Score: ${score} | Time: ${timeLeft}s`;

      gameInterval = setInterval(randomPosition, 800);
      timerInterval = setInterval(() => {
        timeLeft--;
        scoreBoard.textContent = `Score: ${score} | Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          box.style.display = "none";
          alert("Time's up! Final Score: " + score);
        }
      }, 1000);
    }

    box.addEventListener("click", () => {
      score++;
      scoreBoard.textContent = `Score: ${score} | Time: ${timeLeft}s`;
      randomPosition();
    });

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
